<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formy</title>
</head>
<body>
    <div class="section-container">
        <div class="content-container">
            <div class="left-image">
                <img src="banner-img.jpg" alt="banner of leafs" srcset="">
            </div>
            <div class="right-section">
                <div class="subtext">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to</p>
                </div>
                <div class="form-content">
                   
                    <form action="">
                        <div class="inputs">
                            <p>Let's do this!</p>

                            <div class="row">
                                <div class="col">
                                    <label for="first-name">First Name</label>
                                    <input type="text" pattern="^[^0-9].*">
                                </div>
                                <div class="col">
                                    <label for="second-name">Second Name</label>
                                    <input type="text" pattern="^[^0-9].*">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                
                                <div class="col">
                                    <label for="phone-number">Phone number</label>
                                    <input type="number">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="not-valid">
                                </div>
                                
                                <div class="col">
                                    <label for="confirm-password">Confirm password</label>
                                    <input type="password" name="confirm-password" id="confirm-password" class="not-valid">
                                </div>
                              
                            </div>                            
                        </div>
                        <input type="submit" value="Create Account" class="submit-btn">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </form> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
